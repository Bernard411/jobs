<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | X</title>
    <meta name="theme-color" content="#15202b">
    <link rel="icon" type="image/png" href="/assets/x-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #15202b;
            color: #d9d9d9;
            font-family: 'Segoe UI', 'system-ui', 'Arial', 'sans-serif';
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, color 0.3s;
        }
        .signup-container {
            background: #192734;
            border-radius: 20px;
            padding: 2.5rem 2rem 2rem 2rem;
            box-shadow: 0 2px 16px rgba(0,0,0,0.12);
            width: 100%;
            max-width: 370px;
        }
        .signup-container .logo {
            font-size: 2.5rem;
            color: #1da1f2;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-control {
            background: #22303c;
            color: #d9d9d9;
            border: none;
            border-radius: 999px;
            padding: 0.75rem 1.2rem;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            background: #22303c;
            color: #fff;
            outline: none;
            box-shadow: 0 0 0 2px #1da1f2;
        }
        .btn-x {
            background: #1da1f2;
            color: #fff;
            border-radius: 999px;
            font-weight: bold;
            padding: 0.6rem 0;
            width: 100%;
            border: none;
            margin-top: 0.5rem;
            transition: background 0.2s;
        }
        .btn-x:hover {
            background: #1991da;
        }
        .switch-link {
            color: #1da1f2;
            text-decoration: none;
            font-size: 0.97rem;
            display: block;
            text-align: center;
            margin-top: 1.2rem;
        }
        .switch-link:hover {
            text-decoration: underline;
        }
        /* Light theme */
        body.light-theme {
            background: #fff;
            color: #0f1419;
        }
        body.light-theme .signup-container {
            background: #f7f9fa;
        }
        body.light-theme .form-control {
            background: #fff;
            color: #0f1419;
        }
        body.light-theme .form-control:focus {
            background: #fff;
            color: #0f1419;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo"><i class="bi bi-twitter-x"></i></div>
        <h3 class="text-center mb-4">Create your account</h3>
        <form>
            <input type="text" class="form-control" placeholder="Username" required>
            <input type="email" class="form-control" placeholder="Email" required>
            <input type="password" class="form-control" placeholder="Password" required>
            <input type="password" class="form-control" placeholder="Confirm Password" required>
            <button type="submit" class="btn-x">Sign Up</button>
        </form>
        <a href="login.html" class="switch-link">Already have an account? Login</a>
    </div>
    <script>
        // Theme toggle from localStorage
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-theme');
        }
    </script>
</body>
</html>
