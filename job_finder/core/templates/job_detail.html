{% extends 'base.html' %}
{% block content %}
<div class="tweet" style="max-width: 600px; margin: 0 auto;">
  <div class="d-flex align-items-center mb-3">
    <img src="{% if job.image %}{{ job.image.url }}{% else %}{% static 'we-are-hiring.png' %}{% endif %}" alt="Job Image" width="64" height="64" class="rounded-3 object-fit-cover me-3" style="object-fit:cover;">
    <div>
      <h2 class="tweet-author mb-1" style="font-size:1.3rem;">{{ job.title }}</h2>
      <div class="tweet-handle">@{{ job.company.name }} Â· {{ job.location }}</div>
    </div>
  </div>
  <div class="tweet-content mb-2">
    <span class="badge bg-success mb-2" style="font-size:0.85rem;">{{ job.category.name }}</span>
    <p style="margin-bottom:0.5rem;">{{ job.description }}</p>
  </div>
  {% if user.is_authenticated and user.role == 'job_seeker' %}
    <a href="{% url 'apply_job' job.id %}" class="tweet-btn w-100">Apply for this job</a>
  {% endif %}
</div>
{% endblock %}
