{% extends 'base.html' %}
{% block content %}
<h2>{{ job.title }}</h2>
<p><strong>Company:</strong> {{ job.company.name }}</p>
<p><strong>Location:</strong> {{ job.location }}</p>
<p><strong>Category:</strong> {{ job.category.name }}</p>
<p>{{ job.description }}</p>
{% if user.is_authenticated and user.role == 'job_seeker' %}
  <a href="{% url 'apply_job' job.id %}">Apply for this job</a>
{% endif %}
{% endblock %}
